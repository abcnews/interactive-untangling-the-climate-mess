<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embeds</title>
    <style>
      iframe {
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      frameborder="0"
      scrolling="no"
      src="chartproportions.html"
      width="100%"
    ></iframe>
    <iframe
      frameborder="0"
      scrolling="no"
      src="tier1.html"
      width="100%"
    ></iframe>
    <iframe
      frameborder="0"
      scrolling="no"
      src="zerocarbon.html"
      width="100%"
    ></iframe>
    <iframe
      frameborder="0"
      scrolling="no"
      src="livestockemissions.html"
      width="100%"
    ></iframe>
    <iframe
      frameborder="0"
      scrolling="no"
      src="fossiltransport.html"
      width="100%"
    ></iframe>
    <iframe
      frameborder="0"
      scrolling="no"
      src="industryemissions.html"
      width="100%"
    ></iframe>
    <iframe
      frameborder="0"
      scrolling="no"
      src="results.html"
      width="100%"
    ></iframe>

    <script>
      window.addEventListener("message", event => {
        Array.from(document.querySelectorAll("iframe")).forEach(iframeEl => {
          if (iframeEl.contentWindow === event.source) {
            iframeEl.height = event.data.height;
          }
        });
      });
    </script>
  </body>
</html>
